<app-menu [user] = "user"> </app-menu>

<div class="main" *ngIf = "!no_topics || !no_questions">
    <p class="list-group-item list-group-item-action active" *ngIf = "!no_topics">
        Topics
      </p>
    <div *ngFor = "let topic of fortopics" class = "topics">
        <a routerLink="/topic-filter/{{topic.topicId}}" class="list-group-item list-group-item-action" *ngIf = "!no_topics">{{topic.topicName}}</a>  
    </div>
    <app-questions-list [questions]="final_question" class="questions" *ngIf="!no_questions" ></app-questions-list>
    <div>
    </div>
</div>
